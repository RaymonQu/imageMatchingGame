<script src="cardScript.js"></script>
<body onload="initialize()">
    
    <h1>Match the Cards</h1>
    <h2>Rules: Each time you click on an image, your score goes up by one. <br>If you correctly match two images,

        <div class="container">

            <img id="image1" src="images/cardback.png" alt="noimages" onclick="flipCard(1)">
            <img id="image2" src="images/cardback.png" alt="noimages" onclick="flipCard(2)">

            <img id="image4" src="images/cardback.png" alt="noimages" onclick="flipCard(4)">

            <img id="image11" src="images/cardback.png" alt="noimages" onclick="flipCard(11)">
            <img id="image12" src="images/cardback.png" alt="noimages" onclick="flipCard(12)">

        </div>

        <div id="score">
            <p>Score: 0</p>
        </div>

        <div class="resetButton">
            <button onclick="reset()">reset</button>
        </div>

</html>
