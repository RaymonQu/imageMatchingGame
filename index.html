<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardStyle.css">
    <title>Image</title>
</head>
<script src="cardScript.js"></script>
<body onload="initialize()">
    
    <h1>Match the Cards</h1>
    <h2>Rules: Each time you click on an image, your score goes up by one. <br>If you correctly match two images, 
        they will be revealed. If not, you will have to try to find its match again.</h2>

        <div class="container">

            <img id="nok1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="nok2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="a1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="a2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="amaz1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="amaz2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="beav1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="beav2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="city1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="city2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="cow1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="cow2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="sub1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="sub2" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="wall1" src="images/cardback.png" alt="noimages" onclick="flipCard()">
            <img id="wall2" src="images/cardback.png" alt="noimages" onclick="flipCard()">

        </div>

        <div class="resetButton">
            <button onclick="reset">reset</button>
        </div>
</body>
</html>
